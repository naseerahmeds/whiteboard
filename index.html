<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric@6.0.0-beta19/dist/index.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #f5f5f5;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .toolbar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            border: 1px solid #e5e7eb;
        }

        .toolbar-group {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .separator {
            width: 1px;
            height: 32px;
            background: #e5e7eb;
        }

        button {
            border: none;
            background: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        button:hover {
            background: #f3f4f6;
        }

        button.active {
            background: #0ea5e9;
            color: white;
        }

        button.icon-btn {
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .size-control button {
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-display {
            width: 32px;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }

        input[type="color"] {
            width: 32px;
            height: 32px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-clear {
            color: #ef4444;
        }

        .btn-clear:hover {
            background: #fee2e2;
        }

        .btn-save {
            background: #0ea5e9;
            color: white;
        }

        .btn-save:hover {
            background: #0284c7;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="whiteboard"></canvas>
        
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="icon-btn active" id="btn-draw" title="Draw">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                    </svg>
                </button>
                <button class="icon-btn" id="btn-erase" title="Eraser">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/>
                        <path d="M22 21H7"/>
                    </svg>
                </button>
            </div>

            <div class="separator"></div>

            <div class="toolbar-group" id="pen-types">
                <button class="active" data-pen="pencil">Pencil</button>
                <button data-pen="brush">Brush</button>
                <button data-pen="marker">Marker</button>
            </div>

            <div class="separator"></div>

            <div class="size-control">
                <button id="btn-size-down">âˆ’</button>
                <div class="size-display" id="size-display">3</div>
                <button id="btn-size-up">+</button>
            </div>

            <div class="separator"></div>

            <div class="toolbar-group" id="color-picker">
                <button class="color-btn active" data-color="#000000" style="background: #000000;"></button>
                <button class="color-btn" data-color="#FF0000" style="background: #FF0000;"></button>
                <button class="color-btn" data-color="#00FF00" style="background: #00FF00;"></button>
                <button class="color-btn" data-color="#0000FF" style="background: #0000FF;"></button>
                <button class="color-btn" data-color="#FFFF00" style="background: #FFFF00;"></button>
                <button class="color-btn" data-color="#FF00FF" style="background: #FF00FF;"></button>
                <button class="color-btn" data-color="#00FFFF" style="background: #00FFFF;"></button>
                <button class="color-btn" data-color="#FFA500" style="background: #FFA500;"></button>
                <input type="color" id="custom-color" value="#000000" title="Custom color">
            </div>

            <div class="separator"></div>

            <div class="toolbar-group">
                <button class="icon-btn btn-clear" id="btn-clear" title="Clear canvas">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    </svg>
                </button>
                <button class="icon-btn btn-save" id="btn-save" title="Save as image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" x2="12" y1="15" y2="3"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let canvas;
        let activeColor = '#000000';
        let activeTool = 'draw';
        let penSize = 3;
        let penType = 'pencil';
        const bgColor = '#F7F7FF'; // light green background

        function initCanvas() {
            canvas = new fabric.Canvas('whiteboard', {
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: bgColor,
                isDrawingMode: true
            });

            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            updateBrush();

            showToast('Whiteboard ready! Start drawing!', 'success');

            window.addEventListener('resize', () => {
                canvas.setDimensions({
                    width: window.innerWidth,
                    height: window.innerHeight
                });
                canvas.renderAll();
            });
        }

        function updateBrush() {
            if (!canvas || !canvas.freeDrawingBrush) return;
            const brush = canvas.freeDrawingBrush;

            if (activeTool === 'draw') {
                brush.color = activeColor;
            } else if (activeTool === 'erase') {
                brush.color = bgColor; // eraser matches background
            }

            let width = penSize;
            if (penType === 'marker') width = penSize * 2;
            else if (penType === 'brush') width = penSize * 1.5;
            brush.width = width;

            canvas.renderAll();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }

        document.getElementById('btn-draw').addEventListener('click', () => {
            activeTool = 'draw';
            document.getElementById('btn-draw').classList.add('active');
            document.getElementById('btn-erase').classList.remove('active');
            document.getElementById('pen-types').style.display = 'flex';
            document.getElementById('color-picker').style.display = 'flex';
            updateBrush();
        });

        document.getElementById('btn-erase').addEventListener('click', () => {
            activeTool = 'erase';
            document.getElementById('btn-erase').classList.add('active');
            document.getElementById('btn-draw').classList.remove('active');
            document.getElementById('pen-types').style.display = 'none';
            document.getElementById('color-picker').style.display = 'none';
            updateBrush();
        });

        document.querySelectorAll('[data-pen]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-pen]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                penType = btn.dataset.pen;
                updateBrush();
            });
        });

        document.getElementById('btn-size-down').addEventListener('click', () => {
            penSize = Math.max(1, penSize - 1);
            document.getElementById('size-display').textContent = penSize;
            updateBrush();
        });

        document.getElementById('btn-size-up').addEventListener('click', () => {
            penSize = Math.min(20, penSize + 1);
            document.getElementById('size-display').textContent = penSize;
            updateBrush();
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeColor = btn.dataset.color;
                document.getElementById('custom-color').value = activeColor;
                updateBrush();
            });
        });

        document.getElementById('custom-color').addEventListener('input', (e) => {
            activeColor = e.target.value;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            updateBrush();
        });

        document.getElementById('btn-clear').addEventListener('click', () => {
            canvas.clear();
            canvas.backgroundColor = bgColor;
            canvas.renderAll();
            showToast('Canvas cleared!', 'success');
        });

        document.getElementById('btn-save').addEventListener('click', () => {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1,
                multiplier: 2
            });

            const link = document.createElement('a');
            link.download = `whiteboard-${Date.now()}.png`;
            link.href = dataURL;
            link.click();

            showToast('Image saved!', 'success');
        });

        window.addEventListener('load', initCanvas);
    </script>
</body>

</html>
